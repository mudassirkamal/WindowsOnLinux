<!DOCTYPE html>
<html>
<head>
  <title>Free Windows Installer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Install Windows on Linux VPS</h2>
    <div class="card mt-3">
      <div class="card-body">
        <form id="installForm">
          <div class="mb-3">
            <label class="form-label">Select Windows Version</label>
            <select class="form-select" id="windowsVersion">
              <option value="2019">Windows Server 2019 (Free)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Generate Install Command</button>
        </form>
        <div class="mt-3">
          <p id="commandOutput"></p>
          <p id="statusLink"></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('installForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const version = document.getElementById('windowsVersion').value;
      
      // Generate a unique installation ID (for tracking)
      const installId = Math.random().toString(36).substr(2, 8);
      
      // Display command and status link
      const command = `(wget https://yourdomain.com/setup.sh -O installer.sh || curl https://yourdomain.com/setup.sh -Lo installer.sh) && sudo bash installer.sh ${installId}`;
      document.getElementById('commandOutput').innerHTML = `<code>${command}</code>`;
      document.getElementById('statusLink').innerHTML = `Track installation: <a href="https://your-status-page.com/status?id=${installId}" target="_blank">https://your-status-page.com/status?id=${installId}</a>`;
    });
  </script>
</body>
</html>
